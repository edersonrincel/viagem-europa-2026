<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Europa 2026</title>
    
    <!-- PWA Manifest and Theme Color -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0EA5E9">

    <!-- Tailwind CSS and Chart.js from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    
    <!-- Google Fonts and Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="overscroll-none">

    <!-- PWA Installation Banner -->
    <div id="install-banner" class="fixed top-0 left-0 right-0 bg-slate-800 text-white p-3 flex justify-between items-center shadow-lg z-50" style="transform: translateY(-150%); transition: transform 0.4s ease-in-out;">
        <div class="flex items-center">
            <img src="/images/icons/icon-40x40.png" alt="Ícone do App" class="w-10 h-10 mr-4 rounded-md">
            <div>
                <p class="font-semibold">Instale nosso App!</p>
                <p class="text-sm text-slate-300">Acesso rápido e offline na sua tela inicial.</p>
            </div>
        </div>
        <div class="flex items-center">
            <button id="install-button" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-1 px-4 rounded-md text-sm mr-3 transition-colors">Instalar</button>
            <button id="close-install-banner" class="text-2xl leading-none text-slate-400 hover:text-white transition-colors">&times;</button>
        </div>
    </div>
    
    <!-- Notification Permission Banner (pode ser controlado via JS se necessário) -->
    <div id="notification-banner" class="fixed top-16 left-0 right-0 bg-amber-400 text-amber-900 p-3 flex-col md:flex-row justify-between items-center shadow-lg text-center" style="display: none;">
        <p class="mb-2 md:mb-0 md:mr-4">
            <i class="fas fa-bell"></i>
            <strong>Ative as notificações</strong> para receber as novidades!
        </p>
        <div>
            <button id="enable-notifications-button" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-1 px-4 rounded-md text-sm mr-3 transition-colors">Ativar</button>
            <button id="close-notification-banner" class="text-amber-800 hover:text-amber-900 transition-colors text-sm">Agora não</button>
        </div>
    </div>


    <!-- Navigation Bar -->
    <nav class="top-nav sticky top-0 left-0 right-0 h-16 flex justify-around items-center z-40">
        <button class="nav-item flex flex-col items-center justify-center p-2 active" data-page="geral">
            <i class="fas fa-home nav-icon text-xl mb-1"></i>
            <span class="text-xs">Geral</span>
        </button>
        <button class="nav-item flex flex-col items-center justify-center p-2" data-page="logistica">
            <i class="fas fa-route nav-icon text-xl mb-1"></i>
            <span class="text-xs">Logística</span>
        </button>
        <button class="nav-item flex flex-col items-center justify-center p-2" data-page="custos">
            <i class="fas fa-wallet nav-icon text-xl mb-1"></i>
            <span class="text-xs">Financeiro</span>
        </button>
        <button class="nav-item flex flex-col items-center justify-center p-2" data-page="sabores">
            <i class="fas fa-seedling nav-icon text-xl mb-1"></i>
            <span class="text-xs">Sabores</span>
        </button>
        <button class="nav-item flex flex-col items-center justify-center p-2" data-page="dicas">
            <i class="fas fa-lightbulb nav-icon text-xl mb-1"></i>
            <span class="text-xs">Dicas</span>
        </button>
    </nav>

    <!-- Main Content Area -->
    <main id="main-content" class="container mx-auto px-4 pt-4 pb-20">
        <!-- O conteúdo da página será carregado aqui pelo JavaScript -->
    </main>

    <!-- New Episode Toast Notification -->
    <div id="new-episode-toast" class="fixed top-[-100%] left-1/2 -translate-x-1/2 w-[calc(100%-2rem)] max-w-md bg-slate-800 text-white rounded-xl p-4 shadow-lg z-[1000] flex items-center gap-4 transition-all duration-500 ease-in-out">
        <button id="close-toast" aria-label="Fechar" class="absolute top-2 right-2 bg-none border-none text-slate-400 text-2xl cursor-pointer">&times;</button>
        <div id="toast-icon" class="text-orange-500 text-2xl"><i class="fas fa-podcast"></i></div>
        <div>
            <p class="font-bold text-sm">Novo episódio no ar!</p>
            <p class="text-xs mb-2">Um novo bate-papo da nossa viagem já está disponível.</p>
            <button id="toast-button" class="bg-sky-500 text-white border-none py-1 px-2 rounded-md text-xs font-semibold cursor-pointer whitespace-nowrap">Ouvir agora</button>
        </div>
    </div>
    
    <!-- Firebase SDK (Ainda necessário para o Service Worker) -->
    <!-- Não é mais necessário carregar aqui se o SW usa importScripts -->

    <!-- Link to your new main JavaScript file as a module -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
